version: 2.1
orbs:
  sixrs-gke: sixriversystems/sixrs-gke@2
jobs:
  setup:
    docker:
      - image: circleci/node:10.15.3
      - image: google/cloud-sdk
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Dependencies
          command: npm ci
      - sixrs-gke/docker-login
      - persist_to_workspace:
          root: ./
          paths:
            - .
  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build
          command: npm run only:build
      - persist_to_workspace:
          root: ./
          paths:
            - dist
  lint:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Lint
          command: npm run lint -- --format junit --output-file ./reports/eslint/results.xml
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: ./reports
  test:
    docker:
      - image: circleci/node:10.15.3
        environment:
          MOCHA_OPTS: --reporter mocha-junit-reporter --reporter-options mochaFile=./reports/junit/mocha/mocha.xml
      - image: singularities/pubsub-emulator
        environment:
          PUBSUB_PROJECT_ID: pubcap-test
          PUBSUB_LISTEN_ADDRESS: 0.0.0.0:8085
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Unit Tests
          command: npm run only:test
      # - run:
      #     name: Coverage
      #     command: npm run only:lCov
      # - run:
      #     name: Upload to codecov
      #     command: npm run ci:codecov
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: ./reports
  publish:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Setup NPM auth token
          command: npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}"
      - run:
          name: Publish
          command: ./scripts/release.sh
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - setup:
          context: 6rs-circle
      - build:
          context: 6rs-public-npm
          requires:
            - setup
      - lint:
          context: 6rs-public-npm
          requires:
            - setup
      - test:
          context: 6rs-public-npm
          requires:
            - setup
      - publish:
          context: 6rs-public-npm
          requires:
            - setup
            - build
            - lint
            - test
          filters:
            branches:
              only: master
