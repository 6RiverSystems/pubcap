version: 2.1

orbs:
  sixrs-gke: sixriversystems/sixrs-gke@3

jobs:
  setup:
    docker:
      - image: cimg/node:14.17.6
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci
      - persist_to_workspace:
          root: ./
          paths:
            - .
  build:
    docker:
      - image: cimg/node:14.17.6
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Build
          command: npm run only:build
      - persist_to_workspace:
          root: ./
          paths:
            - dist
  lint:
    docker:
      - image: cimg/node:14.17.6
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Lint
          command: npm run lint -- --format junit --output-file ./reports/eslint/results.xml
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: ./reports
  test:
    docker:
      - image: cimg/node:14.17.6
        environment:
          MOCHA_OPTS: --reporter mocha-junit-reporter --reporter-options mochaFile=./reports/junit/mocha/mocha.xml
      - image: gcr.io/plasma-column-128721/mmmbbb-service:latest
        auth:
          username: _json_key
          password: $GCLOUD_SERVICE_KEY
        environment:
          NODE_ENV: development
          DATABASE_URL: sqlite:///tmp/mmmbbb.sqlite
          LOG_LEVEL: debug
          PORT: 8801
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Unit Tests
          command: npm run only:test
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: ./reports
  publish:
    docker:
      - image: cimg/node:14.17.6
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Setup NPM auth token
          command: npm config set //registry.npmjs.org/:_authToken "${NPM_TOKEN}"
      - run:
          name: Publish
          command: ./scripts/release.sh
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - test:
          context: 6rs-circle
          requires:
            - setup
      - publish:
          context: 6rs-public-npm
          requires:
            - setup
            - build
            - lint
            - test
          filters:
            branches:
              only: main
